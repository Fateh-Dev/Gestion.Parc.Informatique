<div class="mat-elevation-z1">
    <mat-toolbar fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="0px"
        class="size-height-48 mat-elevation-z1">
        <a fxFlex="10" class="spacing" mat-raised-button style="background-color: #0d47a1; color: white">
            <mat-icon>search</mat-icon>Filtres
        </a>

        <span class="spacing"></span>
        <span fxFlex="20" fxFlex style="text-align: center">Liste des Equipements
        </span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.displayFr}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; index as rowIndex;  columns: displayedColumns;"
            [ngClass]="getRowColor(rowIndex)">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10,15, 20]" [pageSize]="pageSize" [length]="_dataSource.totalCount"
        showFirstLastButtons (page)="onPageChange($event)" aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
