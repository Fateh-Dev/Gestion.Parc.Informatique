<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40" fxLayout="column" fxLayoutAlign="center center">
        <table fxFlex>
            <th>Permissions</th>
            <th *ngFor="let item of roles">{{item.roleName}}</th>
            <tr *ngFor="let per of permissions">
                <td>{{per.permissionName}}</td>
                <td *ngFor="let item of roles" style="text-align: center;width: 10%;">
                    <mat-checkbox class="example-margin" (change)="checkIt($event.checked,item.id,per.permissionName)">
                    </mat-checkbox>
                </td>
            </tr>
        </table>
        <button fxFlex mat-raised-button (click)="submitChanges()" style="padding:10px 30px">Enregistrer</button>
    </div>
</div>
