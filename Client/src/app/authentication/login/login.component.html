<div class="align-center">
    <h2>Login</h2>
    <form>
        <input placeholder="Email Id" type="text" name="email" [(ngModel)]="loginForm.username" />

        <input name="password" [(ngModel)]="loginForm.password" placeholder="Password" type="password" />
        <div class="btn-div">
            <button type="submit" class="login-btn" (click)="login()">
                Login
            </button>
        </div>
    </form>
</div>
